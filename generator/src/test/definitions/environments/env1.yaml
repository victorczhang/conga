# Role-specific global configuration
roleConfig:
- role: role1
  config:
    globalString: globalFromRole1


# Global configuration
config:
  globalString: globalValue äöüß€
  varWithContext: ${tenant} ${version} ${node} ${nodeRole}
  listParam:
  - e1
  - e2
  - _merge_
